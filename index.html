<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/content.css">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/util.css">
  <link rel="stylesheet" href="css/mobile-content.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 50px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <section class="result">
      <p class="title">Your Result</p>
      <div class="score-info scale-on-focus">
        <p class="final-score">
          76
        </p>
        <p class="max-score">
          of 100
        </p>
      </div>
      <p class="score-class">Great</p>
      <summary>
        You scored higher than 65% of the people who have 
        taken these tests.
      </summary>
    </section>
    <section class="summary">
      <p class="title">Summary</p>
      <div class="score-grid">
        <div class="score" id="reaction">
          <p class="category">
            <img src="assets/images/icon-reaction.svg" alt="">
            Reaction
          </p>
          <p class="details">
            <span class="score-earned">
              80
            </span> / 100
          </p>
        </div>
        <div class="score" id="memory">
          <p class="category">
            <img src="assets/images/icon-memory.svg" alt="">
            Memory
          </p>
          <p class="details">
            <span class="score-earned">
              92
            </span> / 100
          </p>
        </div>
        <div class="score" id="verbal">
          <p class="category">
            <img src="assets/images/icon-verbal.svg" alt="">
            Verbal
          </p>
          <p class="details">
            <span class="score-earned">
              61
            </span> / 100
          </p>
        </div>
        <div class="score" id="visual">
          <p class="category">
            <img src="assets/images/icon-visual.svg" alt="">
            Visual
          </p>
          <p class="details">
            <span class="score-earned">
              72
            </span> / 100
          </p>
        </div>
      </div>
      <button class="continue scale-on-focus scale-on-click">
        Continue
      </button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Inevitable</a>.
  </div>
</body>
</html>
